<div class="container-fluid">
<div class="row">
 <div class="container-fluid">
  <button class="btn btn-primary" style= "margin: 0% 12.5%">Login</button>
 </div>
<div class="container col-sm-6" >
 <app-registrazione [lista] ="ut"></app-registrazione>
 </div>
 
 <div class="container col-sm-6" >
  
 <div class="jumbotron elenco">
 <h2>Elenco utenti</h2>
  <ul class="list-group">
    <li *ngFor="let utente of ut" class="list-group-item text-center" >{{ utente.nome }} {{ utente.cognome }}</li>
  </ul>
  </div>
   
 </div>
 </div>
 </div>
 
 
 <div class="container">
  <h2>Login</h2>
 <form [formGroup]="myForm"
       (ngSubmit)="onSubmit()"
       class="jumbotron">

   Email:<input type="email"
           
           [formControl]="myForm.controls['email']"
           class="form-control">
   <div *ngIf="!myForm.controls['email'].valid" class="alert alert-danger">email non è valido</div>
   <div *ngIf="myForm.controls['email'].hasError('required')" class="alert alert-danger">email è richiesto</div>
        
   Password:<input type="password"
           
           [formControl]="myForm.controls['psw']"
           class="form-control">
   <div *ngIf="!myForm.controls['psw'].valid" class="alert alert-danger">data non valida</div>
   <div *ngIf="myForm.controls['psw'].hasError('required')" class="alert alert-danger">data richiesto</div>
           
 
           
   <button type="submit" class="btn btn-primary">login</button>
 </form>
 </div>
